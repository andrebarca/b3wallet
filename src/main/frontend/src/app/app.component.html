 <button type="button" class="navbar-menu" (click)="toggleMenuMobile()">

<router-outlet></router-outlet>

<div class="message" [ngClass]="message.status">
    <header class="message-header">
        <h4 class="message-title">{{message.title}}</h4>
        <button type="button" class="message-close"><i class="fa fa-close"></i></button>
    </header>
    <section class="message-body">
        <p classs="message-text">{{message.text}}</p>
    </section>
    <footer class="message-footer">
      <button class="btn" (click)="showMessage()">OK</button>
    </footer>
</div>
