<div class="message" [ngClass]="mensagem.status">
    <header class="message-header">
        <h4 class="message-title">{{mensagem.titulo}}</h4>
        <button type="button" class="message-close"><i class="fa fa-close"></i></button>
    </header>
    <section class="message-body">
        <p classs="message-text">{{mensagem.texto}}</p>
    </section>
</div>
