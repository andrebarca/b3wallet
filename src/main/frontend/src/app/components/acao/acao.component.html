<div class="container">
    <h4 class="title">
      <span>Ações</span>
      <section class="title-detail">
        <div class="form-control">
          <input type="checkbox" name="filterCustodia" id="filterCustodia" [(ngModel)]="hasCustodia" (click)="setCustodia()">
          <label for="filterCustodia">Custódia</label>
        </div>
      </section>
      <a class="title-action" title="adicionar ação" (click)="add()"><i class="fa fa-plus-circle"></i></a>
    </h4>
    <p class="note" *ngIf="acoes.length == 0"><i class="fa fa-info-circle"></i><span class="margin-left-1">Você ainda não cadastrou nenhum item.</span></p>
    <table class="table" *ngIf="acoes.length > 0">
        <thead>
            <tr>
                <th class="left">Código</th>
                <th class="left">Nome</th>
                <th class="right">Custódia</th>
                <th class="right">Preço médio</th>
                <th class="right">Lucro</th>
                <th class="right"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let acao of list(); let idx = index">
                <td title="Código">{{acao.codigo}}</td>
                <td title="Nome">{{acao.nome}}</td>
                <td class="right" title="Custódia">{{acao.totalCustodia}}</td>
                <td class="right" title="Preço médio">{{acao.precoMedio | currency:'BRL':'symbol':'1.2-2'}}</td>
                <td class="right" title="Lucro">{{acao.totalLucro | currency:'BRL':'symbol':'1.2-2'}}</td>
                <td class="table-action right"><a title="editar ação" class="link" (click)="edit(acao)"><i class="fa fa-pencil"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
<form #acaoForm="ngForm" *ngIf="selectedAcao" (ngSubmit)="save()" class="modal-wrapper">
    <div class="modal">
        <header class="modal-title">
            <h4>{{(index == null ? 'Nova Ação': selectedAcao.nome)}}</h4>
            <button (click)="close()" class="modal-close"><i class="fa fa-close"></i></button>
        </header>
        <section class="modal-body">
            <div class="form">
                <div class="form-control g-12 g-m-6 g-l-3">
                    <input type="text" id="codigoAcao" name="codigo" [(ngModel)]="selectedAcao.codigo" autofocus="autofocus" required>
                    <label for="codigoAcao">Código</label>
                </div>
                <div class="form-control g-12 g-m-6 g-l-9">
                    <input type="text" id="nomeAcao" name="nome" [(ngModel)]="selectedAcao.nome" required>
                    <label for="nomeAcao">Nome</label>
                </div>
            </div>
        </section>
        <footer class="modal-footer">
            <button type="submit" [disabled]="!acaoForm.valid" class="btn btn-primary">salvar</button>
        </footer>
    </div>
</form>
